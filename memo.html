<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ機能（きのう）</title>

    <link rel="icon" href="hint.ico">
    <link rel="stylesheet" href="css/memo.css">
  </head>

  <body>
    <div class = "back">
      <button id="btn99" type="button" onclick="history.back()">back</button>
    </div>
    
    <header>
        <h1>メモ機能（きのう）</h1>
        <h2>LocalStorage</h1>
    </header>

    <main>
      <div class="field01">
        <label for="textKey">Key</label>
        <textarea name="textKey" id="textKey" cols="40" row="1">
          Type your key 
        </textarea>
      </div>

      <div class="field02">
        <label for="textMemo"> Memo</label>
        <textarea name="textMemo" id="textMemo" cols="40" rows="10">
          件名を入力してください。
        </textarea>
      </div>
      

      <div class="btn-area">
        <input type="submit" id="save" class="btn" value="保存">
      </div>
        <table class="tablesorter" id="table1">
          <thead>
          <tr>
            <th class="width10">選択</th>
            
            <th class="width30">キー</th>
            <th class="width60">メモ</th>
            <th class="width10">削除</th>
          </tr>
        </thead>
            <tbody id="list">
              <tr>
                <td><input type="checkbox" name="chkbox1"></td>
                <td>sample_key</td>
                <td>sample_memo</td>
                <td>
                  <img src="img/trash_icon.png" class="trash" alt="delete">
                </td>
              </tr>
            </tbody>
        </table>
        <div class="btn-area">
          <input type="submit" class="btn " value="選択" id="select">
          <input type="submit" class="btn " value="削除" id="del">
          <input type="submit" class="btn " value="すべて削除" id="delall">
        </div>
    </main>

    <!-- tablesort add jQueryライブラリを使用する。 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> <!--tablesort add-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>  <!--tablesort add-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/extras/jquery.metadata.min.js"></script> <!--tablesort add-->
    <!--9-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>

    <script src="js/memo.js"></script>
        
  </body>

</html>
